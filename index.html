<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Akronim&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Rock Paper Scissors Game</h2>
        <h3>Pick One</h3>
        <div class="btns"><button id="rock">&#128074;</button><button id="paper">&#128400;</button><button id="scissors">&#129310;</button></div>
        <p id="result">You Won. I chose Scissors</p>
        <p id="scores">Player 1 Score: <span id="user-score">14</span> <br>Player 2 Score: <span id="comp-score">12</span>
        </p>
        <input type="button" value="&#128260;" class="reset" id="reset">
    </div>
    
    <script src="script.js"></script>
</body>
</html>
